apiVersion: apps/v1
kind: Deployment
metadata:
  name: service1-deploy
  namespace: default
spec:
  selector:                     # 定义 Deployment 如何查找要管理的 Pods
    matchLabels:
      app: service1
  template:
    metadata:
      labels:
        app: service1
    spec:

      containers:

      - name: service1-container
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
            - name: nginx-index-file
              mountPath: /usr/share/nginx/html/
      volumes:
      - name: nginx-index-file
        configMap:
          name: service1-configmap